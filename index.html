<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lancet</title>
  <link rel="icon" href="https://burntribs24.github.io/icon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="https://lancet.xyz/icon.png" />
  <meta property="og:title" content="Lancet" />
  <meta property="og:description" content="The BEST free script for Washiez Exploiting." />
  <meta property="og:image" content="https://lancet.xyz/icon.png" />
  <meta property="og:url" content="https://lancet.xyz" />
  <meta name="twitter:card" content="summary" />
  <meta name="theme-color" content="#10b981" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #000000, #0f2017);
      color: white;
      overflow-x: hidden;
    }
    h1 {
      font-size: 4rem;
      text-shadow: 0 0 10px #ffffff50;
      text-align: center;
      margin-top: 60px;
    }
    p {
      font-size: 1.2rem;
      color: #ccc;
      text-align: center;
      margin-bottom: 30px;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 50px;
      padding: 20px;
      backdrop-filter: blur(12px);
      background-color: rgba(17, 24, 39, 0.4);
      border-radius: 20px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      flex-wrap: wrap;
    }
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    .btn-primary {
      background-color: #10b981;
      color: white;
    }
    .btn-primary:hover {
      background-color: #059669;
    }
    .btn-secondary {
      background-color: #111827;
      color: #9ca3af;
      border: 1px solid #374151;
    }
    .btn-secondary:hover {
      background-color: #1f2937;
    }
    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to right, #ffffff10 1px, transparent 1px), 
                        linear-gradient(to bottom, #ffffff10 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: -1;
    }
    .custom-toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #1f2937;
      color: #d1d5db;
      padding: 16px 24px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.3s forwards, fadeOut 0.5s forwards 2.5s;
      font-size: 0.95rem;
      z-index: 9999;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateY(20px);
      }
    }
    .section {
      max-width: 1000px;
      margin: 0 auto;
      padding: 60px 20px;
      text-align: center;
    }
    .section img {
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 0 20px #00000050;
    }
    .features {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 30px;
      font-size: 1.1rem;
      color: #d1d5db;
      backdrop-filter: blur(10px);
      background-color: rgba(17, 24, 39, 0.5);
      padding: 30px;
      border-radius: 20px;
    }
    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      p { font-size: 1rem; }
      .btn-group { flex-direction: column; width: 90%; }
      .section { padding: 40px 16px; }
      .features { font-size: 1rem; padding: 20px; }
      .custom-toast { right: 16px; bottom: 20px; padding: 14px 20px; font-size: 0.9rem; }
      .section img { border-radius: 14px; }
    }
  </style>
</head>
<body>
  <div class="grid-bg"></div>
  <h1>Lancet</h1>
  <p>An ultimate free script for Washiez Exploiting.</p>
  <div class="btn-group" data-aos="zoom-in">
    <button class="btn btn-primary" onclick="copyScript()">Copy Script</button>
    <a href="https://discord.gg/7bhsj9jmyK" class="btn btn-secondary" target="_blank">Join Discord</a>
  </div>
  <div class="section" data-aos="fade-up">
    <h2>Script Showcase</h2>
    <img src="https://lancet.xyz/showcase.png" alt="Script Showcase" />
  </div>
  <div class="section" data-aos="fade-up">
    <h2>Features</h2>
    <div class="features">
      <div>✔️ feature 1</div>
      <div>✔️ feature 2</div>
      <div>✔️ feature3</div>
    </div>
  </div>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script>
    function copyScript() {
      const script = "loadstring(game:HttpGet("https://cdn.rtu.lol/hatfling.lua"))()";
      navigator.clipboard.writeText(script).then(() => {
        showToast("Copied script to clipboard.");
      }).catch(err => {
        showToast("Failed to copy script.");
        console.error(err);
      });
    }

    function showToast(message) {
      const toast = document.createElement("div");
      toast.className = "custom-toast";
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => {
        toast.remove();
      }, 3000);
    }
  </script>
</body>
</html>
